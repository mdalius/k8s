resources:
  - ../../base/asterisk
namespace: staging
images:
  - name: ghcr.io/voxoco/asterisk
    newName: ghcr.io/voxoco/asterisk
    newTag: dev
  - name: ghcr.io/voxoco/asterisk-sidecar
    newName: ghcr.io/voxoco/asterisk-sidecar
    newTag: dev
  - name: ghcr.io/voxoco/presence
    newName: ghcr.io/voxoco/presence
    newTag: dev
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ast
    namespace: production
  spec:
    replicas: 2
    template:
      spec:
        containers:
          - name: asterisk-sidecar
            resources:
              requests:
                memory: 100Mi
                cpu: 50m
              limits:
                memory: 200Mi
                cpu: 100m
          - name: presence
            resources:
              requests:
                memory: 100Mi
                cpu: 50m
              limits:
                memory: 200Mi
                cpu: 100m
          - name: asterisk
            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 200Mi
                cpu: 200m
patchesJson6902:
- target:
    group: autoscaling.gke.io
    version: v1beta1
    kind: MultidimPodAutoscaler
    name: asterisk
  patch: |
    - op: replace
      path: /spec/constraints/global/minReplicas
      value: 2
