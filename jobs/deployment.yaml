apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobs
  namespace: production
  labels:
    component: jobs
spec:
  replicas: 2
  selector:
    matchLabels:
      component: jobs
  template:
    metadata:
      labels:
        component: jobs
      annotations:
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      volumes:
        - name: google-service-account
          secret:
            secretName: google-service-account
      containers:
        - name: jobs
          image: ghcr.io/voxoco/jobs:latest
          resources:
            requests:
              cpu: 500m
          volumeMounts:
            - name: google-service-account
              mountPath: /var/secrets/google
          env:
            - name: NQLITE
              value: http://nqlite:4001/db/query
            - name: TZ
              value: America/Chicago
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: NATSSERVERS
              value: "nats://nats-svc:4222"
            - name: NATSTOKEN
              valueFrom:
                secretKeyRef:
                  name: nats-token
                  key: key
            - name: MYSQL
              valueFrom:
                secretKeyRef:
                  name: mysql-url
                  key: connectionString
            - name: GCLOUD_MYSQL
              valueFrom:
                secretKeyRef:
                  name: gcloud-mysql-url
                  key: connectionString
            - name: PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred