apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rtpengine
  namespace: production
  labels:
    component: rtpengine
spec:
  selector:
    matchLabels:
      component: rtpengine
  template:
    metadata:
      name: rtpengine
      labels:
        component: rtpengine
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: external-rtp
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 2700
      serviceAccountName: manager
      initContainers:
        - name: init
          image: ghcr.io/voxoco/kube-client:latest
          volumeMounts:
            - name: google-service-account
              mountPath: /var/secrets/google
          command: ["node", "index.js"]
          args:
            - --assign-external-ip=true
            - --region=$(REGION)
            - --zone=$(ZONE)
            - --node-name=$(NODE_NAME)
            - --type=rtp
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: REGION
              valueFrom:
                configMapKeyRef:
                  name: cluster-details
                  key: clusterName
            - name: ZONE
              valueFrom:
                configMapKeyRef:
                  name: cluster-details
                  key: zone
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      containers:
        - name: rtpengine
          image: ghcr.io/voxoco/rtpengine:latest
          resources:
            requests:
              cpu: 2000m
          ports:
            - name: metrics
              containerPort: 22223
            - name: control
              containerPort: 22222
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "/gracefulShutdown.sh" ]
          env:
            - name: TZ
              value: America/Chicago
            - name: CLOUD
              value: gcp
            - name: HOMER
              value: 10.142.15.196:9060
          volumeMounts:
            - name: usr-modules
              mountPath: /usr/lib/modules
            - name: modules
              mountPath: /lib/modules
            - name: src
              mountPath: /usr/src
          securityContext:
            runAsUser: 0
            privileged: true
            capabilities:
              add: [ "NET_ADMIN" ]
          imagePullPolicy: Always
        - name: rtpengine-sidecar
          image: ghcr.io/voxoco/rtpengine-sidecar:latest
          resources:
            requests:
              cpu: 10m
          ports:
            - containerPort: 42187
          env:
            - name: TZ
              value: America/Chicago
            - name: KAMSERVERID
              valueFrom:
                configMapKeyRef:
                  name: cluster-details
                  key: serverId
            - name: NATSURL
              valueFrom:
                secretKeyRef:
                  name: nats-url
                  key: connectionString
            - name: MYSQL
              valueFrom:
                secretKeyRef:
                  name: mysql-url
                  key: connectionString
            - name: PODIP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONSUL_HTTP_ADDR
              valueFrom:
                secretKeyRef:
                  name: consul-address
                  key: key
            - name: CONSUL_HTTP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: consul-token
                  key: key
          imagePullPolicy: Always
        - name: redis
          image: redis:alpine
          resources:
            requests:
              cpu: 10m
          ports:
            - containerPort: 6379
      volumes:
        - name: usr-modules
          hostPath:
            path: /usr/lib/modules
        - name: modules
          hostPath:
            path: /lib/modules
        - name: src
          hostPath:
            path: /usr/src
        - name: google-service-account
          secret:
            secretName: google-service-account
      imagePullSecrets:
        - name: regcred
